<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/logo.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./scripts/theme.js" defer></script>
    <title>OMNI Task Lab</title>
</head>

<body>
    <!-- Landing Splash Screen -->
    <div class="landing-splash">
        <h1>OMNI Task Lab</h1>
        <div class="landing-logo">O</div>
        <h3>Task Orchestration Application</h3>
    </div>

    <!--Dark-Mode Toggle-->
    <div>
        <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
            <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
            <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
        </button>
    </div>

    <!-- Main Page Content -->
     <div class="app-container">
        <header class="header-content">
            <div class="logo-section">
                <div class="logo-corner">O</div>
                <div class="app-name">Task Lab</div>
            </div>
            
            <div class="nav-section">
                <nav class="main-nav">
                    <ul class="nav-list">
                        <li class="nav-item"><a class="dashboard">Dashboard</a></li>
                        <li class="nav-item"><a class="applications">Applications</a></li>
                        <li class="nav-item"><a class="tasks">Tasks</a></li>
                        <li class="nav-item"><a class="calendar">Calendar</a></li>
                    </ul>
                </nav>
            </div>
            <div class="user-section">
                <div class="user-info">

                </div>
            </div>
        </header>

        <main class="main-container">
            <div class="content-area">
                Testing
            </div>
        </main>

        <footer class="footer-container">

        </footer>

     </div>
</body>

</html>
